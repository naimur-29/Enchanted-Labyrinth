<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Enchanted Labyrinth</title>

    <link rel="stylesheet" type="text/css" href="./src/style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <!-- CLASS / UTILITIES SCRIPTS -->
    <script src="./src/utils.js" defer></script>
    <script src="./src/player.js" defer></script>
    <script src="./src/enemy.js" defer></script>

    <!-- MAIN SCRIPTS -->
    <script src="./src/cell.js" defer></script>
    <script src="./src/sketch.js" defer></script>
  </head>

  <body>
    <section class="game-panel">
      <div class="control-panel">
        <div class="left-right">
          <button id="LEFT">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-big-left-dash"
            >
              <path d="M19 15V9" />
              <path d="M15 15h-3v4l-7-7 7-7v4h3v6z" />
            </svg>
          </button>
          <button id="RIGHT">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-big-right-dash"
            >
              <path d="M5 9v6" />
              <path d="M9 9h3V5l7 7-7 7v-4H9V9z" />
            </svg>
          </button>
        </div>

        <div class="up-down">
          <button id="UP">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-big-up-dash"
            >
              <path d="M9 19h6" />
              <path d="M9 15v-3H5l7-7 7 7h-4v3H9z" />
            </svg>
          </button>
          <button id="DOWN">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-arrow-big-down-dash"
            >
              <path d="M15 5H9" />
              <path d="M15 9v3h4l-7 7-7-7h4V9h6z" />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
